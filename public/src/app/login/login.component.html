<section class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--full-height mbr-section--bg-adapted mbr-parallax-background" id="header1-2" style="background-image: url(assets/images/log.jpg);">

	<div class="col-md-3 col-md-offset-4">
		<div class="panel panel-default">
		  <div class="panel-body">
		    <form>
		      <div class="form-group">
		        <label for="InputUsername">username</label>
		        <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
		      </div>
		      <div class="form-group">
		        <label for="InputPassword">Password</label>
		        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
		      </div>
					<div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>
					 <div class="row">
							 <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
								<button class="btn btn-primary logbutton"(click)="login()">Login</button>
							 </div>
					 </div>
		    </form>
		  </div>
		</div>
	</div>
</section>
